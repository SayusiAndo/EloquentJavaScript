<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz-Buzz</title>
</head>
<body>
<a href="https://eloquentjavascript.net/02_program_structure.html#i_rebKE3gdjV">Exercise</a>
<script type="application/javascript">

    const fizzBuzz = function () {

        let minNumber = 1;
        let maxNumber = 100;

        for (let x = minNumber; x <= maxNumber; x++) {

            if (x % 3 === 0 && x % 5 === 0) {
                console.log("Fizz - Buzz")
            } else {

                if (x % 3 === 0) {
                    console.log("Fizz");
                }

                if (x % 5 === 0) {
                    console.log("Buzz");
                }
            }
        }
    }

    fizzBuzz();

</script>
</body>
</html>
